    <script type="text/javascript">
        var checkValue = 0;
        $(document).ready(function () {
            $("#nav_html").load("nav.html")

            $(".aligned").click(function () {
                idValue = $(this).attr('id');
                if (checkValue == 0) {
                    $("#" + idValue + ">i").attr("class", "large green checkmark icon");
                    checkValue = 1;
                } else {
                    $("#" + idValue + ">i").attr("class", "large gray close icon");
                    checkValue = 0;
                }
            }); // click func
            $('.ui.dropdown')
                .dropdown()
            ;
        });


    </script>
